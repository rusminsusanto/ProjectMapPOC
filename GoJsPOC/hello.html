<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
	<head>
		<script src="go-debug.js"></script>  <!-- use go.js when deploying -->
		<script src="preview.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body onload="init()">
		<div id="myDiagram" style="border: solid 1px black; width:1000px; height:630px"></div>
		</br>
		<button type="button" onclick="softDeleteNode()">Soft Delete Memo</button>
		<button type="button" onclick="hardDeleteNode()">Hard Delete Memo</button>
		<button type="button" onclick="toJSON()">Save as JSON</button>
		<button type="button" onclick="findNodeInfo()">Get Node Info</button>
		<button type="button" onclick="addNode()">Add Node</button>
		<button type="button" onclick="addMemo()">Add Memo</button>
		<button type="button" onclick="hideMemoLinks()">Hide Memo Links</button>
		<button type="button" onclick="showMemoLinks()">Show Memo Links</button>
		<button type="button" onclick="circularLayout()">Circular Layout</button>
		<button type="button" onclick="forceDirectedLayout()">Force Directed Layout</button>
		<form>
			Zoom:
			<input type="range" id="zoom" min="0.1" max="3" step="0.1" onchange="zoomChange()">
		</form>
    </body>
</html>
